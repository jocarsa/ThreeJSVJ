<html>
    <head>
        <script src="lib/three.min.js"></script>
        <script src="lib/CanvasRenderer.js"></script>
        <script src="lib/Projector.js"></script>
        <script src="lib/jquery-3.1.1.min.js"></script>
        <script src="lib/OBJLoader.js"></script>
        <script src="lib/OrbitControls.js"></script>
        <script src="lib/stats.min.js"></script>
    </head>
    <body>
        <script>
            var rotacion  =0;
            var plano = new THREE.Mesh();
            var caja = new THREE.Mesh();
            var controls;
            var stats;
            var container;
          //objhelice.position.y = 0.7;
          angulohelice = 0;
           $(document).ready(function(){
               $(document).click(function(){
                   
                 
               })
               
           })
           init()
           animate()
            function init(){
                // Pre condiciones
                   container = document.createElement("div");
                   document.body.appendChild(container)
                   camera = new THREE.PerspectiveCamera(70,1.3,1,10000);
                   camera.position.x = 0;
                   camera.position.y = 10;
                   camera.position.z = 10;
                   camera.rotation.x = 0-Math.PI/4
                    escena = new THREE.Scene();
                // Pre condiciones
                 // Creo una luz del sol
              
               
                /*/////////////AQUI VOY A IMPORTAR UNA LIBRERIA OBJ/////////////*/
                    var mapacubo = THREE.ImageUtils.loadTexture("bakeo/texturacubo2.png")
                   // Creo un gestor de carga (si os fijais mas abajo vereis que es necesario)
                   var manager1 = new THREE.LoadingManager();
                   // Creo un nuevo material
                   var material1 = new THREE.MeshBasicMaterial({map:mapacubo});
                   // Sobre el gestor, cargo un cargador de OBJ
                   var loader = new THREE.OBJLoader(manager1)
                   // Sobre el cargador, cargo el modelo concreto OBJ
                   loader.load("bakeo/cubo.obj",function(objeto){
                       objeto.traverse( function ( child ) {
    						if ( child instanceof THREE.Mesh ) {
    						    // Si es hijo de malla 3D, aplicale este material
    							child.material = material1;
    						}
    					} );
                        caja = objeto
    					escena.add(caja);
                   },onProgress,onError)
               
                   function onProgress(){}
                   function onError(){}
               /*/////////////AQUI VOY A IMPORTAR UNA LIBRERIA/////////////*/
               
                /*/////////////AQUI VOY A IMPORTAR UNA LIBRERIA OBJ/////////////*/
                    var mapaplano1024 = THREE.ImageUtils.loadTexture("bakeo/texturasuelo1024.png")
                    var mapaplano512 = THREE.ImageUtils.loadTexture("bakeo/texturasuelo512.png")
                    var mapaplano256 = THREE.ImageUtils.loadTexture("bakeo/texturasuelo256.png")
                    var mapaplano128 = THREE.ImageUtils.loadTexture("bakeo/texturasuelo128.jpg")
                   // Creo un gestor de carga (si os fijais mas abajo vereis que es necesario)
                   var manager2 = new THREE.LoadingManager();
                   // Creo un nuevo material
                   var material2 = new THREE.MeshBasicMaterial({map:mapaplano128});
                   // Sobre el gestor, cargo un cargador de OBJ
                   var loader2 = new THREE.OBJLoader(manager2)
                   // Sobre el cargador, cargo el modelo concreto OBJ
                   loader2.load("bakeo/plano.obj",function(objeto){
                       objeto.traverse( function ( child ) {
    						if ( child instanceof THREE.Mesh ) {
    						    // Si es hijo de malla 3D, aplicale este material
    							child.material = material2;
    						}
    					} );
                        plano = objeto
    					escena.add(plano);
                   },onProgress,onError)
               
                   function onProgress(){}
                   function onError(){}
               /*/////////////AQUI VOY A IMPORTAR UNA LIBRERIA/////////////*/
              
               
               // Post condiciones
                   renderer = new THREE.WebGLRenderer();
                   renderer.setClearColor(0xf0f0f0);
                   renderer.setPixelRatio(1);
                   renderer.setSize(800,600);
                    container.appendChild(renderer.domElement)
                    
                    // Controles de orbita de la camara
              
              controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // remove when using animation loop
				// enable animation loop when using damping or autorotation
				//controls.enableDamping = true;
				//controls.dampingFactor = 0.1;
				controls.enableZoom = true;
				
				// Controles de orbita de la camara
				
				stats = new Stats();
				container.appendChild( stats.dom );
            }
            
            function animate(){
              /*rotacion += 0.01
              plano.rotation.y = rotacion
              caja.rotation.y = rotacion*/
              controls.update();
              stats.update();
             // console.log(gema[0].position.x)
              render();
              requestAnimationFrame(animate);
                
            }
            function render(){


                renderer.render(escena,camera);
                
            }
        </script>
    </body>
</html>
